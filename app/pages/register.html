<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="register.js" defer></script>
    <title>Registrarse</title>
</head>
<body>
    
    <body>
        <div class="wrapper">
            <form id="register-form">
                <h1>Registro</h1>
                <div class="input-box">
                    <label for="user" class="label">Usuario</label> 
                    <input type="text"id="user" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>

                    <div class="input-box">
                        <label for="password" class="label">Contraseña</label> 
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                <div class="input-box" id="email">
                    <label for="email" class="label">Email</label> 
                    <input type="email" placeholder="email" required id="email">
                    <i class='bx bx-envelope'></i>
            
                <button type="submit" class="btn">Registarme</button>
                <p class="error escondido">Error al registrarse</p>
    
                <div class="register-link">
                    <p>Ya tenes una cuenta? <a href="/login">Ingresar</a></p>
                </div>
                <div class="contenedor">
                    <img class="logo" src="img/patitas.png" alt="">
                </div>
            </form>
        </div>
    
    
    </nav>
    </header>
</body>
</html>
